<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Digivox</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<link rel="stylesheet" href="/style/bootstrap.css" />
<link rel="stylesheet" href="/style/styleCss.css" />
</head>
<body>

	<header>
		<nav class="menu container">
			<div class="row">
				<div class="col-md-4">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="true">
							<i class="material-icons left">format_list_bulleted</i> Menu<span
								class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu">
							<li><a href="/">Dashboard</a></li>
							<li><a href="/tipoItens">Tipos de Itens</a></li>
							<li><a href="/itens">Itens</a></li>
							<li><a href="/clientes">Clientes</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/alugueis/reservar">Reservar Item</a></li>
							<li><a href="/alugueis?tipo=Reserva">Cancelar Reserva</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/alugueis/alugar">Alugar Item</a></li>
							<li><a href="/alugueis?tipo=Aluguel">Devolução de Item</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-4 title">
					<h3>Cadastro de Tipo de Item</h3>
				</div>
				<div class="col-md-4">
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="/clientes" class="waves-effect waves-light btn"><i
								class="material-icons left">format_list_bulleted</i>Listar
								Tipos de Itens</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container formEvento">
		<form class="container" th:method="${method}"
			th:action="${method == 'post' ? '/tipoItens' : '/tipoItens/'+tipoItem.getId()}">
			<label>Nome: </label><input type="text"
				th:value="${tipoItem.getNome()}" name="nome" required />
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
	</div>

	<table class="container tabelaList" th:style="${method == 'post' ? 'display:none' : ''}">
		<thead>
			<tr>
				<th>Itens</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${tipoItem.itens}">
				<td><span th:text="${item.nome}"></span></td>
				<td align="center"><a
					class="waves-effect waves-light btn-small"
					th:href="${(#mvc.url('IC#delete').arg(0, item.getId())).build()}"><i
						class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>


</html>
